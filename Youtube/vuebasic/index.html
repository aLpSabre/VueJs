<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li v-for="(link,index) in links" class="nav-item" :key="index">
              <a class="nav-link active" aria-current="page" v-bind:href="link.url" :title="`This link goes to ${link.text}` "
                >{{link.text}}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="container" class="container">
      <h1 class="h2">{{pageTitle}}</h1>
      <p>{{content.toUpperCase()}}</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            links: [{text:"Home",url:"index.html"}, {text:"About",url:"about.html"}, {text:"Contact",url:"contact.html"}],
          };
        },
      }).mount("nav");
      Vue.createApp({
        data() {
          return {
            pageTitle: "VueJs",
            content: "it is just the beginning",
          };
        },
      }).mount("#container");
    </script>
  </body>
</html>
